---
repos:
  - repo: local
    hooks:
      - id: deadnix
        name: deadnix
        entry: deadnix
        language: system
        types: [nix]
        args: [--fail]

      - id: flake-checker
        name: flake-checker
        entry: flake-checker
        language: system
        files: ^(?:.+/)?flake\.(?:lock|nix)$
        always_run: true
        pass_filenames: false
        args: [--no-telemetry, --fail-mode]

      - id: nixfmt
        name: nixfmt
        entry: nixfmt
        language: system
        types: [nix]

      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        types: [shell]
        require_serial: true

      - id: selene
        name: selene
        entry: selene
        language: system
        exclude: ^modules/home/(?:editors/neovim|terminals/wezterm)/
        types: [lua]

      - id: selene-modules-home-editors-neovim
        name: selene (modules/home/editors/neovim)
        entry: selene
        language: system
        files: ^modules/home/editors/neovim/
        types: [lua]
        args: [--config, modules/home/editors/neovim/selene.toml]

      - id: selene-modules-home-terminals-wezterm
        name: selene (modules/home/terminals/wezterm)
        entry: selene
        language: system
        files: ^modules/home/terminals/wezterm/
        types: [lua]
        args: [--config, modules/home/terminals/wezterm/selene.toml]

      - id: statix
        name: statix
        entry: statix
        language: system
        types: [nix]
        pass_filenames: false
        args: [check, --format, errfmt]

      - id: stylua
        name: stylua
        entry: stylua
        language: system
        types: [lua]
        args: [--respect-ignores]
